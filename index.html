<html>

<head>
    <title>URL Unshortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
</head>

<body class="dark:bg-gray-900 m-5">
    <form>
        <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
            <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                <label for="urlinput" class="sr-only">Your comment</label>
                <textarea type="url" id="urlinput" rows="4"
                    class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                    placeholder="Add single or multiple link here separated by comma, space, or line break... e.g. https://tokopedia.link/xcnrVobEyvb https://tokopedia.link/phOFk1cEyvb https://tokopedia.link/pOvzXoeEyvb" required></textarea>
            </div>
            <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
                <button onclick="shorturl()"
                    class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                    Unshort
                </button>
                <div class="flex pl-0 space-x-1 sm:pl-2">
                </div>
            </div>
        </div>
    </form>
    <form>
        <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
            <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                <label for="output" class="sr-only">Your comment</label>
                <textarea id="output" rows="4"
                    class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                    placeholder="Result will be printed here" required></textarea>
            </div>
        </div>
    </form>
    <p class="ml-auto text-xs text-gray-500 dark:text-gray-400">Remember, contributions to this topic should follow our
        <a href="#" class="text-blue-600 dark:text-blue-500 hover:underline">Community Guidelines</a>.
    </p>
    <script src="main.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
</body>

</html>
